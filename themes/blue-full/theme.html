<div class="row">
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 class="panel-title">{{ text:pageTitle }}</h1>
			</div>
			<div class="panel-body">
				{{ content }}
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">{{ text:serverName }}</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-6 col-sm-4 col-md-12">
						<img class="center-block" style="width:60%;border-radius:100%;" src="{{ serverIcon }}"/>
					</div>
					<div class="col-xs-6 col-sm-8 col-md-12">
						<h2>Online Players:</h2>
						{{ Gmodule:onlinePlayerFaces }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
