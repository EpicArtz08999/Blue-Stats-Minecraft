
<header class="nav-bar-colour">
	<h1>{{ text:serverName }} <span>Server Statistics</span></h1>	
</header>
<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class=" col-md-3 hidden-print">
					<nav class="dr-menu">
						<div class="dr-trigger">
							<span class="dr-icon dr-icon-menu"></span>
							<a class="dr-label">Navigation</a>
						</div>
						<ul>
							<li><a href="{{ url:home }}"><i class="fa fa-home dr-icon"></i>Home</a></li>
							<li><a href="{{ url:highscores }}"><i class="fa fa-star dr-icon"></i>HighScores</a></li>
							<li><a href="{{ url:allplayers }}"><i class="fa fa-users dr-icon"></i>All Players</a></li>
							<li><a href="{{ url:pvp }}"><i class="fa fa-medkit dr-icon"></i>PvP</a></li>
							<li><a href="{{ url:blocks }}"><i class="fa fa-cubes dr-icon"></i>Blocks</a></li>
							<li><a href="{{ url:tracker }}"><i class="fa fa-refresh dr-icon"></i>Live Tracker</a></li>
						</ul>
						{{ Gmodule:onlinePlayerFaces }}
					</nav>
				</div>
				<div class="col-md-9 fadein">
					{{ content }}
				</div>
			</div>
		</div>
	</div>
</div>


<script>
	var YTMenu = (function() {

	function init() {		
		[].slice.call( document.querySelectorAll( '.dr-menu' ) ).forEach( function( el, i ) {

			var trigger = el.querySelector( 'div.dr-trigger' ),
				icon = trigger.querySelector( 'span.dr-icon-menu' ),
				open = false;
			trigger.addEventListener( 'click', function( event ) {
				if( !open ) {
					el.className += ' dr-menu-open';
					open = true;
				}
			}, false );
			icon.addEventListener( 'click', function( event ) {
				if( open ) {
					event.stopPropagation();
					open = false;
					el.className = el.className.replace(/\bdr-menu-open\b/,'');
					return false;
				}
			}, false );
		});
	}
	init();
})();
</script>
